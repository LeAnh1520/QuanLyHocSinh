{% extends "layout/base-dashboard.html" %}

{% block title %}Đăng nhập{% endblock %}

{% block content %}
<div class="form-login form">
    <h1 class="text-center heading">Đăng nhập</h1>
    {% if error_msg %}
    <div class="alert alert-danger">
        <h5>{{ error_msg }}</h5>
    </div>
    {% endif %}
    <!--  them attribute enctype="multipart/form-data" neu them image-->
    <form method="post" action="{{ url_for('user_login') }}">
        <div class="form-group mb-3 mt-3">
            <label for="username" class="form-label">Tên đăng nhập:</label>
            <input type="text" class="form-control" id="username" placeholder="Tên đăng nhập" name="username">
        </div>
        <div class="form-group mb-3">
            <label for="pwd" class="form-label">Mật khẩu:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Mật khẩu" name="password">
        </div>
        <div class="form__action">
            <button type="submit" class="btn btn-primary">
                <a class="" href="/">Quay lại</a>
            </button>
            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </div>
    </form>
</div>
{% endblock %}
